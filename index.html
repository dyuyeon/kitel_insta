<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>키텔 인스타 표지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>키텔 인스타 표지 생성기</h1>

    <div class="controls">
        
        <label for="text-input">텍스트 입력</label>
        <textarea id="text-input" placeholder="텍스트를 입력하세요."></textarea>
        
        <div class="settings">
            <label for="font-size">폰트 크기:</label>
            <input type="range" id="font-size" min="200" max="700" value="500">
            <span id="font-size-value">500px</span>

            <label for="line-height">행간:</label>
            <input type="range" id="line-height" min="0" max="2" step="0.1" value="1.1">
            <span id="line-height-value">1.1</span>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="image-canvas"></canvas>
    </div>

    <button id="download-btn" disabled>다운로드</button>

    <script src="script.js"></script>
</body>
</html>
